<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Tutorial</h1>
    <form action="">
    <!-- Name:<input type="text" name="myname">
    Email:<input type="email" name="myemail"> -->
    
    <!-- Using label -->
    <div>
    <label for="Name">Name</label>
    <input type="text" name="Name" placeholder="enter your name " required>
    </div>
    <div>
    <label for="email">Email</label>
    <input type="text" name="email" placeholder="enter your email" required>
    </div>

    <!-- Input type textarea -->
    <div>
    <label for="textarea">About yourself</label><br>
    <textarea name="textarea" id="" cols="20" rows="2"></textarea>
    </div>

    
    <!-- Input type radio -->
    <div>
        Gender : Male<input type="radio" name="Gender"> Female <input type="radio" name="Gender" >
    </div>
    
    <!-- Input type Date -->
    <div>
        Date  <input type="date" name="mydate" id="date">
    </div>
    
    <!-- Input type Checkbox -->
    <div>
        Courses Available : CSE <input type="checkbox" name="Courses" id="CSE"> IT <input type="checkbox" name="Courses" id="IT"> ECE <input type="checkbox" name="Courses" id="ECE">
    </div>
    
    <!-- Input type Select -->
    <div>
        <label for="country">Country</label>
        <select name="country" id="country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="London">London</option>
        </select>
    </div>

    <!-- Input type submit -->
    <div>
    <input type="submit" value="submit">
    </div>

    <!-- Input type reset -->
    <div>
    <input type="reset" value="reset">
    </div>
    
</form>
</body>
</html>
