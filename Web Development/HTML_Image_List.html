<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>

<!-- Image Tag     -->
   <img height = "400" src= "image.jpg" alt="image" > 
   
<!-- List Tags -->
    <h1>List</h1>
    
    <div>
    <h2>Order List</h2>
    <ol type ="a">
        <li>Apple</li>
        <li>Mango</li>
        <li>banana</li>
    </ol>
    </div>

    <h2>Unorder List</h2>
    <ul type="disc">
    <li>Priya</li>
    <li>Virat</li>
    <li>Rahul</li>
    </ul>

    <h2>Description List</h2>
    <dl>
        <dt>English</dt>
        <dd>A language used for conversation</dd>
    </dl>
</body>
</html>
