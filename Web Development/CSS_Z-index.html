<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
    .box{
    height: 200px;
    width: 200px;
    }
    #box1{
        background-color: red;
        position: absolute;
        z-index: 1;
    }
    #box2{
        background-color: magenta;
        /* margin-top: 10px; */
        position: absolute;
        top: 0px;
        z-index: -1;
        height: 400px;
        width: 400px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">first box</div>
        <div class="box" id="box2">Second box</div>
    </div>
</body>
</html>
