<body>
<h1>
    JS String and Functions
</h1>
<script>
var name = "aakash";
var sname = "kumar";
console.log( name + sname);
// var fullname = ( name + sname);
// console.log(fullname);

// String Function
 var str  = "This is a Book";
 console.log(str);

// first occurence
var position = str.indexOf("is");
console.log(position);

// last occurence
position = str.lastIndexOf("is");
console.log(position);

// substring
var substr = str.substring(1,5);
console.log(substr);
// -ve numbers are not allowed in substring

// slice
 var slice = str.slice(1,5);
console.log(slice);

// Character position
var Characterpos = str.charAt(3);
console.log(Characterpos);

// Replace
 replace = str.replace("book","robot");
console.log(replace);



</script>
