<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling List</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    nav ul li{
        list-style: none;
        /* list-style-type: "ðŸ˜Ž"; */
        color: white;
        font-size: 2em;
        list-style-position: inside;
        padding: 15px;
    }
    nav ul{
        display: flex;
        gap: 30px;
        background-color: rgb(166, 0, 255);
    }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Services</li>
            <li>Contact us</li>
        </ul>
    </nav>
</body>
</html>
